<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculateur de BMI</h2>
        <label for="weight">Poids (kg):</label>
        <input type="number" id="weight" placeholder="Entrez votre poids" required>

        <label for="height">Taille (m):</label>
        <input type="number" id="height" placeholder="Entrez votre taille" step="0.01" required>

        <button onclick="calculateBMI()">Calculer le BMI</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").innerHTML = "Veuillez entrer des valeurs valides.";
                return;
            }

            const bmi = weight / (height * height);
            let category;

            if (bmi < 18.5) {
                category = "Insuffisance pondérale";
            } else if (bmi < 24.9) {
                category = "Poids normal";
            } else if (bmi < 29.9) {
                category = "Surpoids";
            } else {
                category = "Obésité";
            }

            document.getElementById("result").innerHTML = `Votre BMI est de ${bmi.toFixed(1)} (${category})`;
        }
    </script>
</body>
</html>
